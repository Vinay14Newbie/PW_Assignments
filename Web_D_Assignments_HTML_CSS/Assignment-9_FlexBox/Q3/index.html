<!-- Write a code to center  a div using CSS flexbox -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            text-align: center;
            padding: 10px;
            border: 1px solid orangered;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">Empty</div>
    </div>
</body>
</html>
