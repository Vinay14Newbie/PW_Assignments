<!-- Q2  Create a div centered with an image and paragraph similar to the image mentioned below. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 20%;
            background-color: orangered;
            border-radius: 10%;
            margin: 0 auto;
        }
        .box{
            padding: 20px 20px 0px 20px;
            text-align: center;
        }
        img{
            border-radius: 10%;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="../../mango.jpg" alt="mango">
            <p><span>Fruit Name: </span>Mango, Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>
</body>
</html>
