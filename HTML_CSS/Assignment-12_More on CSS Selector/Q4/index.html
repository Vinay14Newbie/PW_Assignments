<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <style>
        button{
            background-color: cadetblue;
            color: white;
            padding: 18px 30px;
