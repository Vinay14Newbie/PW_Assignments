<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Inter&family=Montserrat:wght@200&family=Nunito&family=Nunito+Sans:ital,opsz,wght@0,6..12,400;1,6..12,300&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="home">
            <div class="left">
                <div class="head">
                    <div class="logo">
                        <img id="left_logo"
                         src="irtc_logo.png" alt="logo">
                        <img id="right_logo" src="indian_railway.png" alt="logo">
                    </div>
                    <div class="menu">
                        <div class="menu_first">
                            <div class="group menu_first__group1">
                                <p>Ask Disha</p>
                            </div>
                            <div class="group menu_first__group2">
                                <p>Contact Us</p>
                            </div>
                            <div class="group menu_first__group3">
                                <p>Alerts</p>
                            </div>
                        </div>
                        <div class="menu_second">
                            <div class="group menu_second__group1">
                                <p>Login</p>
                            </div>
                            <div class="group menu_second__group2">
                                <p>Register</p>
                            </div>
                            <div class="group menu_second__group3">
                                <p>Agent Login</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="head_title">
                    <p id="first">Indian Railways</p>
                    <p id="second"><span id="safety">Safety</span> <span id="security">Security</span> <span id="panctuality">Punctuality</span></p>
                </div>
                <div class="sub_button">
                    <div class="sub_button__first" style="width: 180px;">
                        <img src="Vector.png" alt="first_button">
                        <p>BOOK Ticket</p>
                    </div>
                    <div class="sub_button__second">
                        <img src="button_second.png" alt="second_button">
                        <p>PNR Status</p>
                    </div>
                    <div class="sub_button__third">
                        <img src="button_first.jpg" alt="third_button">
                        <p>Charts / Vaccancy</p>
                    </div>
                </div>
                <div class="search_train">
                    <div class="search_train__first">
                        <div class="search_train__first--left">
                            <div id="in_train">
                                <img src="search_train__first--left.png" alt="left">
                            </div>
                            <div class="search_train__first--left--first">
                                <div id="first">
                                    <p id="item">From</p>
                                    <img src="arrow.png" alt="arrow">
                                </div>
                                <div id="second">
                                    <p class="search_font">Banglore</p>
                                </div>
                                <div id="third">
                                    <p id="item">KSR - Banglore</p>
                                </div>
                            </div>
                        </div>
                        <div class="search_train__first--mid">
                            <img src="search_train__first--mid.png" alt="in/out">
                        </div>
                       
                        <div class="search_train__first--end">
                            <div id="out_train">
                                <img src="search_train__first--end.png" alt="right">
                            </div>
                            <div class="search_train__first--end--first">
                                <div id="first">
                                    <p>To</p>
                                    <img src="arrow.png" alt="arrow">
                                </div>
                                <div>
                                    <p class="search_font">Kasaragod</p>
                                </div>
                                <div>
                                    <p id="item">KSD - Kasaragod</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search_train__second">
                        <div class="search_train__second--left">
                            <div class="search_train__second--date">
                                <img src="date.png" alt="date">
                            </div>  
                            <p class="search_train--second--middle">
                                <span id="balance_it">Date <img src="arrow.png" alt="arrow"></span> <br>
                                <span class="search_font">01 Aug 23</span> <br>
                                Tuesday
                            </p>
                        </div>
                        <div class="search_train__second--mid">
                            <div class="search_train__second--three_dot">
                                <img src="three_dot.png" alt="three_dot">
                            </div>
                            <p class="search_train--second--middle">
                                <span id="balance_it">Class <img src="arrow.png" alt="arrow"></span> <br>
                                <span class="search_font">3A</span> <br>
                                AC 3 Tier
                            </p>
                        </div>
                        <div class="search_train__second--end">
                            <div class="search_train__second--widget">
                                <img src="widget.png" alt="widget">
                            </div>
                            <p class="search_train--second--right">
                                <span id="balance_it">Seat type <img src="arrow.png" alt="arrow"></span> <br>
                                <span class="search_font">TATKAL</span> <br>
                                AC 3 Tier
                            </p>
                        </div>
                    </div>
                </div>
                <div class="last_button">
                    <p>Search Train
                        <img src="forward_arrow.png" alt="forward_arrow"></p>
                </div>
            </div>
            <div class="train">
                <img src="train.png" alt="train_img">
            </div>
        </div>
    </div>
</body>
</html>
