
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <style>
        /* Approach2: In this approach i'm not moving parent div at any position */
        .parent{
            position: relative;
        }
        .box{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
        }
        .boxA{
            top: 200px;
            left: 200px;
        }
        .boxB{
            top: 170px;
            left: 170px;
        }
        .boxC{
            top: 170px;
            left: 230px;
        }
        .boxD{
            top: 230px;
            left: 170px;
        }
        .boxE{
            top: 230px;
            left: 230px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box boxA">A</div>
        <div class="box boxB">B</div>
        <div class="box boxC">C</div>
        <div class="box boxD">D</div>
        <div class="box boxE">E</div>
    </div>
</body>
</html>
