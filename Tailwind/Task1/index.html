<!-- Task-1
Problem statement -
Create a User login page interface that closely resembles the provided image using Tailwind CSS. The goal is
to ensure that your implementation captures every visual detail and layout aspect depicted in the image while
maintaining a full mobile responsiveness. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex justify-center h-[100vh] items-center">
        <div class="flex border-2 border-[#efeeee] gap-x-10">
            <!-- left/form -->
            <div class="flex flex-col items-center ml-6 mt-6 lg:w-[350px] w-full">
                <h1 class="text-2xl font-semibold">Login</h1>
                <p class="font-light mt-3 mb-6">Enter your credential to access your account</p>
                <div class="flex border-2 border-[#ccc] w-full justify-center items-center py-3 rounded-sm gap-x-4 cursor-pointer">
                    <img class="w-[30px] h-[30px]" src="./assets/google_logo.png" alt="">
                    <p class="font-[500] text-lg">Login with Google</p>
                </div>
                <div class="flex items-center mt-7 mb-5 w-full gap-2">
                    <div class="border-b-2 border-[#ccc] w-full"></div>
                    <p>Or</p>
                    <div class="border-b-2 border-[#ccc] w-full"></div>
                </div>
                <div class="flex flex-col w-full mb-4">
                    <label for="email" class="font-[500] opacity-80">Email Address</label>
                    <input class="border-2 border-[#ccc] h-[36px] pl-2 " type="email" id="email" placeholder="email@gmail.com">
                </div>
                <div class="flex flex-col w-full mb-5">
                    <div class="flex justify-between">
                        <label for="password" class="font-[500] opacity-80">Password</label>
                        <a href="#" class="text-blue-700 font-semibold">Forgot Password?</a>
                    </div>
                    <input class="border-2 border-[#ccc] h-[36px] pl-2" type="password" id="password" placeholder="Password">
                </div>
                <button class="bg-blue-600 w-full text-white py-2 rounded-sm mb-6">Login</button>
                <p>Dont't have an account? <span class="font-semibold">Register here</span></p>
            </div>

            <!-- right/mal -->
            <div class="">
                <img class="sm:block hidden w-[400px] h-[550px]" src="./assets/woman.jpg" alt="woman">
            </div>
        </div>
    </div>
</body>
</html>
