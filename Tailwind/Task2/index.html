<!-- Problem statement -
Create a responsive image gallery using Tailwind CSS. The gallery should display a grid of images that adjust
their size and layout based on the screen size. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg-gray-400 flex lg:justify-center">
        <div class="flex flex-col">
            <h1 class="text-2xl">Image Gallery</h1>
            <div class="grid sm:grid-cols-3 gap-3">
                <img class="h-[550px]" src="woman.jpg" alt="woman">
                <img class="h-[550px]" src="woman.jpg" alt="woman">
                <img class="h-[550px]" src="woman.jpg" alt="woman">
            </div>
        </div>
    </div>
</body>
</html>
