<!-- You have to create a course card which should contain the thumbnail image, title and description with a call to
action button. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <img src="thumbnail.png" alt="thumbnail">
            <div class="card-body">
                <h5 class="card-title">Full Stack Web Development</h5>
                <p class="card-text">Learn MERN stack: MongoDB, Express.js, React.js, Node.js. Build dynamic web apps. Gain hands-on full-stack skills.</p>
                <a href="#" class="btn btn-primary d-grid">Enroll Now</a> <!--by using d-grid we can manage the layout of the button-->
            </div>
        </div>
    </div>
</body>
</html>
