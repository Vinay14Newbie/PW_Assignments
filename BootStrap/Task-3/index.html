<!-- Create a navigation menu which should consist of the pw logo, simple navigation menu items like courses, job portal etc and at last there should be a login button, if the user clicks on the login button a modal should open with a form or taking user email and password with a login button in it to submit that form. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- making navbar -->
    <div class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- adding the logo -->
            <a class="navbar-brand" href="#">
              <img src="asset.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            <ul class="navbar-nav navbar-collapse">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link active dropdown-toggle" data-bs-toggle="dropdown">Courses</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Full-stack</a></li>
                        <li><a class="dropdown-item" href="#">Data-science</a></li>
                        <li><a class="dropdown-item" href="#">Java-DSA</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Job Portal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PW Skills Lab</a>
                </li>
            </ul>
        </div>
        

        <!-- modal-button | login-button -->
        <div>
            <div class="m-3">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
            </div>

            <!-- modal | pop-up dialog box -->
            <div class="modal fade" id="exampleModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Login your account</h1>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                <label for="mail" class="col-form-label">Email adress</label>
                                <input type="text" class="form-control" id="mail">
                                </div>
                                <div class="mb-3">
                                <label for="password" class="col-form-label">We'll never share your email with anyone else.</label>
                                <input type="password" id="password" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
