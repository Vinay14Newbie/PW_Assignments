<!-- In the assignment you have to create a simple carousel consisting of three slides with a controller and indicator on it to make it easy for the user to navigate to other slides easily. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- bring the content at center -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- size of content will 50-50% of total page -->
        <div class="carousel slide w-50 h-50"id="carouselIndicators">
            <div class="carousel-indicators">
                <button data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" >
                <button data-bs-target="#carouselIndicators" data-bs-slide-to="1" >
                <button data-bs-target="#carouselIndicators" data-bs-slide-to="2" >
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="course-3.png" class="d-block w-100" alt="course3">
                </div>
                <div class="carousel-item">
                <img src="course-1.jpeg" class="d-block w-100" alt="course1">
                </div>
                <div class="carousel-item">
                <img src="course-2.png" class="d-block w-100" alt="course2">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carouselIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div> 
    </div> 

    <!-- adding javascript file is mandatory without it we cannot slide the slides -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
